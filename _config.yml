          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          This was a hobby project I made.
        description: | # this will include new lines to allow paragraphs
          Implemented a ML Model for predicting if a file is a malware or not.It was an attempt to make an antiviruslike program which can use ML models to predict nature of a file.Downloaded and used virus database from virusshare.com and extracted features from them using feature extraction tool.Got an accuracy of about 90 Percent using KNN classification algorithm(July ’15)

